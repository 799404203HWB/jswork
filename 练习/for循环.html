<html>
    <head>
        <meta charsrt="UTF-8">
    </head>
<body>
    <script>
        for(let i = 1;i<=100;i++){
            document.write(i+"<br>");
        }
        /*for循环
  for(循环变量的初始化;循环条件的判断;循环变量 的改变){
  	循环体
}*/ 
        for(let b =1 ; b<=100; b++){
            if(b%2==0){
                document.write(b);
            }
        }

         // 执行:循环变量的初始化=》循环条件的判断(true)=》循环体=》循环变量的改变=》循环条件的判断(true)=》循环体=》循环变量的改变=》循环变量的判断(tfaise)=》跳出循环
        for(let i = 1;i<=10;i++){
            alert(i);
            document.write("<h"+i+">h"+i+"</h"+i+">")
        }
    </script>

</body>
</html>
