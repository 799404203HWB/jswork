<!DOCTYPE html>
    <head>
        <meta charsrt="UTF-8">
    </head>
<body>
    <script type="text/javascript">
        var n = 4;
     switch(n){
         case 1 :               // 值为 1>n 或 1=n  1<n>b 等等都可以
             document.write("星期一");
             break
         case 2 :
             document.write("星期二");
             break
         case 3 :
             document.write("星期三");
             break
         case 4 :
             document.write("星期四");
             break
         case 5 :
             document.write("星期五");
             break
         case 6 :
             document.write("星期六");
             break
            default :
             document.write("星期日");
     }
     var i = 60;
     switch(i){
        case 80<100 :
            document.write("优秀");
            break
        case 70<80 :
            document.write("良");
            break
        case 60<70 :
            document.write("及格");
            break
        default :
        document.write("不及格");
     }

    </script>

</body>
</html>
