<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>背景顏色的變換</title>
    <script>
        function color (str) {
    document.body.style.backgroundColor =  str;            
        }
    </script>
    </head>
    <body>
        <input type="button"  value="设置成红色" onclick="color('red')">
         <input type="button"  value="设置成黄色" onclick="color('yellow')">
         <input type="button"  value="设置成蓝色" onclick="color('blue')">
         <input type="button"  value="设为自定义颜色" onclick="color('black')">
      </body>
</html>
